        function rechnen(elem) {
            var zahl1 = z1.value;
            var zahl2 = z2.value;

            if (z1.value == "" && z2.value == "") {
                ausgabe.value = "Beide Zahlen waren leer..."
            }
            else if (z1.value == "") {
                ausgabe.value = "1 Zahl war leer..."
            }
            else if (z2.value == "") {
                ausgabe.value = "2 Zahl war leer..."
            }
            else if (isNaN(zahl1) && isNaN(zahl2)) {
                ausgabe.value = "Beides keine zahl"
            }
            else if (isNaN(zahl1)) {
                ausgabe.value = "Eingabe 1 ist keine Zahl"
            }
            else if (isNaN(zahl2)) {
                ausgabe.value = "Eingabe 2 ist keine Zahl"
            }
            
            else{
                switch (elem) {
                case 'add':
                    ausgabe.value = parseFloat(z1.value) + parseFloat(z2.value);
                    break;
                case 'sub':
                    ausgabe.value = parseFloat(z1.value) - parseFloat(z2.value);
                    break;
                case 'mul':

                    break;
                case 'div':

                    break;
            }
