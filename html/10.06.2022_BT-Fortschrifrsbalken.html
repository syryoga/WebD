<!DOCTYPE html>
<html lang="de">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .jumbotron {
            background-color: maroon;
            color: gold;
            text-align: center;
            text-decoration: underline;
        }
        .progress{margin-bottom: 20px;}
    </style>

</head>

<body>
    <!-- .container>.row>.col-md-12>.jumbotron>h1.display-1{Bootstrap} -->
    <div class="container-fluid">
        <!-- 1.Zeile -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-1">Bootstrap</h1>
                </div>
            </div>
        </div>
        <!-- 2. Zeile -->
        <div class="row">
            <div class="col-md-12">
                <h3>Einfache Fortschrittsbalken</h3>
                <div class="progress">
                    <div class="progress-bar bg-primary" style="width:20%">20%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width:50%">50%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width:80%">80%</div>
                </div>
            </div>
        </div>
        <!-- 2.Zeile -->

        <!-- 3.Zeile -->
        <div class="row">
            <div class="col-md-12">
                <h3>Gestreifte Fortschrittsbalken</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-primary" style="width:20%">20%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" style="width:50%">50%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" style="width:80%">80%</div>
                </div>
            </div>
        </div>
        <!-- 3.Zeile -->

        <!-- 4.Zeile -->
        <div class="row">
            <div class="col-md-12">
                <h3>Gestreifte animierte Fortschrittsbalken</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width:20%">20%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:50%">50%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:80%">80%</div>
                </div>
            </div>
        </div>
        <!-- 4.Zeile -->
        <!-- 5.Zeile -->
        <div class="row">
            <div class="col-md-12">
                <h3>Gestapelter Fortschrittsbalken</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success " style="width:50%"></div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning " style="width:30%"></div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger  " style="width:10%"></div>
                </div>
            </div>
        </div>
        <!-- 5.Zeile -->

            
        

        <!-- Container-Ende -->
    </div>
</body>

</html>
