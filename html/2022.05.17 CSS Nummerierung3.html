<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nummerierung 03</title>
    <style>
        ol{
            counter-reset: getraenk;
            list-style-type:none;
        }
        li::before{
            counter-increment: getraenk;
            content:counters(getraenk,'.')'. ';
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>sdfsgdga
            <ol>
                <li>Grolksjd</li>
                <li>sdjhklsd</li>
                <li>ksdjh</li>
                <li>djshhsf</li>
            </ol>
        </li>
    </ol>

</html>
